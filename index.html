<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Treehouse Cage Match - Feel The Thunder!</title>
</head>
<body>
  <h1 class="text-center">Treehouse Cage Match</h1>
  <div class="wrapper">
    <div class="row">
      <div class="col-sm-2 col-sm-offset-2">
        <h2>Player 1:</h2>
        <input type="text" id="player1-input" value="andymillion"></input>
      </div>
      <div class="col-sm-2 col-sm-offset-4">
        <h2>Player 2:</h2>
        <input type="text" id="player2-input" value="johnachor"></input>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-5">
        <button id="button-fight">Start Cage Match</button>
      </div>
    </div>
<!-- Player Profiles -->
    <div class="row">
      <div class="col-sm-2"></div>
      <div id="player1" class="col-sm-4 text-center">
      </div>
      <div id="player2" class="col-sm-4 text-center">
      </div>
      <div class="col-sm-2"></div>
    </div>

    <div class="row">
      <div id="winner-div"></div>
    </div>
  </div> <!-- end wrapper -->


  <script src="/javascript/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
